<br />
    <h3>Vamos estimar sua nota necessária na <strong>Final</strong> para ser aprovado:</h3><br />

<form id="formteste" name="formteste" action="" method="post">
  Nota da AP1:
  <input id="A" name="a" style="width:80px;font-size: 13px" type="number" min="0" max="10" step="0.1" value="0"/>
  <br />
  Nota da AP2:
  <input id="B" name="b"  style="width:80px;font-size: 13px" type="number" min="0" max="10" step="0.1" value="0"/>
  <br />
  <br />
  <input name="voltar" class="btn btn-default" type="button" value="Voltar"  onclick="location.href='index.html'"/>
  <input id="btnCalc" name="calcular" class="btn btn-default" value="Calcular"/>
  <input name="limpar" class="btn btn-default" type="reset" value="Limpar"  onclick="javascript:window.location.reload();"/>
  <br />
  <br />

</form>
<h4 id="result"></h4>
</div>
<script>
$("#btnCalc").on( "click", function( event ) {
	var nota = (parseFloat($("#A").val()) + parseFloat($("#B").val()));
  if((nota)<8){
		$("#result").html("Infelizmente não dá mais. <strong>Se esforce mais no semestre que vem!</strong>");
	}else if((nota)/2>=7){
		$("#result").html("Você já está aprovado!<br><strong>Parabéns</strong>");
	}else{
	var total = (5-((nota)*0.3))/0.4;
   $("#result").html( "Você precisa de <strong>"+Math.round(total*10)/10+" pontos.</strong> <h3>ESTUDE!!!</h3><br/>");
	}
});


</script>
